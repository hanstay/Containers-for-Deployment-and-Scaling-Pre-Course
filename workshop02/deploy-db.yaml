---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: bgg-db-deploy
  namespace: bggns
  labels:
    app: bgg-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bgg-db
  template:
    metadata:
      name: deploy-db
      namespace: bggns
      labels:
        app: bgg-db
    spec:
      containers:
      - name: bgg-db-container
        imagePullPolicy: IfNotPresent
        image:  stackupiss/bgg-database:v1
        ports:
          - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: bgg-db-svc
  namespace: bggns
  labels:
    app: bgg-db
spec:
  type: ClusterIP
  selector:
    app: bgg-db
  ports:
  - name: db-svc-port 
    port: 3306
    targetPort: 3306


